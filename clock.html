<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class="container">
        <button class="changeTime" onclick="upTime()">^</button>
        <div class="timer" id="timer">25:00</div>
        <button class="changeTime" onclick="downTime()">v</button>

        <button class="changeTime" onclick="upBreak()">^</button>
        <div class="break" id="break">5:00</div>
        <button class="changeTime" onclick="downBreak()">v</button>
    </div>

    <button onclick="myFunc()">x</button>
    <!-- <button onclick="myPause()">||</button> -->
</body>

<script src="script.js"></script>

</html>
